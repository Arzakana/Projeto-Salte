<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo ao Salte!</h2>
                <p class="description description-primary">Para manter-se conectado conosco</p>
                <p class="description description-primary">por favor, login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input id="register-name" type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input id="register-email" type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="register-password" type="password" placeholder="Senha">
                    </label>
                    <div id="erro-register" class="text">Erro ao cadastrar, tente novamente</div>
                    <button class="btn btn-second" type="reset" onclick="register()">Cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">
                Insira seus dados pessoais
                </p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">login</h2>
                <form class="form">
                
                    <label  class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="login-email" type="email" placeholder="Email">
                    </label>

                    <label  class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="login-password" type="password" placeholder="Senha">
                    </label>
                    <div id="erro-login" class="text">login ou senha incorreto, tente novamente</div>
                    <button class="btn btn-second" type="button" onclick="login()">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    
    <script src="login.js"></script>
</body>
</html>
